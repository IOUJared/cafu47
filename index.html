<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Twitch Stream Viewer</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='black' d='M16.5,4L14,8H10L7.5,4H5V2H19V4H16.5M10.2,10H13.8L15,12.2V22H9V12.2L10.2,10Z' /%3E%3C/svg%3E" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/offline-ui.css">
    <link rel="stylesheet" href="css/splitter.css">
</head>
<body>
    <div id="ios-scroll-handle"></div>

    <div class="container" id="main-container">
        <div class="video-panel">
            <div class="video-container">
                <div class="video-wrapper">
                    <div id="twitch-video"></div>
                </div>
            </div>
        </div>
        
        <div class="splitter" id="splitter"></div>
        
        <div class="chat-panel" id="chat-panel">
            <iframe id="twitch-chat" allowfullscreen></iframe>
        </div>
    </div>
    
    <button id="fullscreen-btn" class="fullscreen-btn" aria-label="Enter Fullscreen">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
    </button>
    
    <div id="stream-offline-ui" class="stream-offline-ui" style="display: none;">
        <div class="offline-content">
            <div class="offline-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16.5,4L14,8H10L7.5,4H5V2H19V4H16.5M10.2,10H13.8L15,12.2V22H9V12.2L10.2,10Z" />
                </svg>
            </div>
            <h2>Stream is Offline</h2>
            <p>The channel "<span class="current-channel"></span>" is currently offline.</p>
            <div class="channel-switcher">
                <label for="new-channel-input">Watch another channel:</label>
                <div class="input-group">
                    <input type="text" id="new-channel-input" placeholder="Enter channel name" autocomplete="off" maxlength="25" />
                    <button id="switch-channel-btn" type="button">
                        <span class="btn-text">Watch</span>
                        <span class="btn-loading" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z">
                                    <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/>
                                </path>
                            </svg>
                        </span>
                    </button>
                </div>
                <div id="channel-suggestions" class="channel-suggestions">
                    <span class="suggestion-label"></span>
                    <div class="suggestions"></div>
                </div>
                <div class="url-info">
                    <small>ðŸ’¡ URL will update to reflect the current channel</small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
