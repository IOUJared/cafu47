<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Twitch Stream Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/splitter.css">
</head>
<body>
    <div class="container">
        <div class="video-panel">
            <div class="video-container">
                <div class="video-wrapper">
                    <div id="twitch-video"></div>
                </div>
            </div>
        </div>
        
        <div class="splitter" id="splitter"></div>
        
        <div class="chat-panel" id="chat-panel">
            <iframe id="twitch-chat" allowfullscreen></iframe>
        </div>
    </div>
    
    <!-- Core Dependencies -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    
    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <!-- Modular Components -->
    <script src="js/url-manager.js"></script>
    <script src="js/stream-status.js"></script>
    <script src="js/channel-switcher.js"></script>
    
    <!-- Main Application -->
    <script src="js/twitch-embed.js"></script>
    <script src="js/splitter.js"></script>
    
    <!-- Initialize Application -->
    <script>
        // Initialize the Twitch embed
        const twitchEmbed = new TwitchEmbed(TWITCH_CONFIG, EFFECTIVE_SHOW_CHAT);
        twitchEmbed.init();
        
        // Make it globally accessible for debugging
        window.twitchEmbed = twitchEmbed;
    </script>
</body>
</html>
