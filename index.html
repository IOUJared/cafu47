<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Twitch Stream Viewer</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M16,3V6.09C14.73,6.58 13.5,7.55 12.5,8.81L11.84,7.8C12.53,7.03 13.43,6.43 14.46,6.09V3H16M11.5,8.81C10.5,7.55 9.27,6.58 8,6.09V3H9.54C10.57,6.43 11.47,7.03 12.16,7.8L11.5,8.81M18,7C18,7.9 17.76,8.75 17.32,9.5H6.68C6.24,8.75 6,7.9 6,7C6,5.14 7.27,3.55 9,3.12V5.08C8.16,5.43 7.5,6.15 7.5,7C7.5,7.29 7.59,7.56 7.75,7.8H16.25C16.41,7.56 16.5,7.29 16.5,7C16.5,6.15 15.84,5.43 15,5.08V3.12C16.73,3.55 18,5.14 18,7M12,10C13.1,10 14,10.9 14,12C14,13.1 13.1,14 12,14C10.9,14 10,13.1 10,12C10,10.9 10.9,10 12,10M9,12C9,13.66 10.34,15 12,15C13.66,15 15,13.66 15,12H17A5,5 0 0,1 12,17A5,5 0 0,1 7,12H9M8,21V8.91C9.27,8.42 10.5,7.45 11.5,6.19L12.16,7.2C11.47,7.97 10.57,8.57 9.54,8.91V21H8M16,21V8.91C14.73,8.42 13.5,7.45 12.5,6.19L11.84,7.2C12.53,7.97 13.43,8.57 14.46,8.91V21H16Z' fill='black'/%3E%3C/svg%3E" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/splitter.css">
</head>
<body>
    <div class="container">
        <div class="video-panel">
            <div class="video-container">
                <div class="video-wrapper">
                    <div id="twitch-video"></div>
                </div>
            </div>
        </div>
        
        <div class="splitter" id="splitter"></div>
        
        <div class="chat-panel" id="chat-panel">
            <iframe id="twitch-chat" allowfullscreen></iframe>
        </div>
    </div>
    
    <div id="stream-offline-ui" class="stream-offline-ui" style="display: none;">
        <div class="offline-content">
            <div class="offline-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16,3V6.09C14.73,6.58 13.5,7.55 12.5,8.81L11.84,7.8C12.53,7.03 13.43,6.43 14.46,6.09V3H16M11.5,8.81C10.5,7.55 9.27,6.58 8,6.09V3H9.54C10.57,6.43 11.47,7.03 12.16,7.8L11.5,8.81M18,7C18,7.9 17.76,8.75 17.32,9.5H6.68C6.24,8.75 6,7.9 6,7C6,5.14 7.27,3.55 9,3.12V5.08C8.16,5.43 7.5,6.15 7.5,7C7.5,7.29 7.59,7.56 7.75,7.8H16.25C16.41,7.56 16.5,7.29 16.5,7C16.5,6.15 15.84,5.43 15,5.08V3.12C16.73,3.55 18,5.14 18,7M12,10C13.1,10 14,10.9 14,12C14,13.1 13.1,14 12,14C10.9,14 10,13.1 10,12C10,10.9 10.9,10 12,10M9,12C9,13.66 10.34,15 12,15C13.66,15 15,13.66 15,12H17A5,5 0 0,1 12,17A5,5 0 0,1 7,12H9M8,21V8.91C9.27,8.42 10.5,7.45 11.5,6.19L12.16,7.2C11.47,7.97 10.57,8.57 9.54,8.91V21H8M16,21V8.91C14.73,8.42 13.5,7.45 12.5,6.19L11.84,7.2C12.53,7.97 13.43,8.57 14.46,8.91V21H16Z" />
                </svg>
            </div>
            <h2>Stream is Offline</h2>
            <p>The channel "<span class="current-channel"></span>" is currently offline.</p>
            <div class="channel-switcher">
                <label for="new-channel-input">Watch another channel:</label>
                <div class="input-group">
                    <input type="text" id="new-channel-input" placeholder="Enter channel name" autocomplete="off" maxlength="25" />
                    <button id="switch-channel-btn" type="button">
                        <span class="btn-text">Watch</span>
                        <span class="btn-loading" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z">
                                    <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/>
                                </path>
                            </svg>
                        </span>
                    </button>
                </div>
                <div id="channel-suggestions" class="channel-suggestions">
                    <span class="suggestion-label"></span>
                    <div class="suggestions"></div>
                </div>
                <div class="url-info">
                    <small>ðŸ’¡ URL will update to reflect the current channel</small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    
    <script type="module" src="js/app.js"></script>
    
</body>
</html>
